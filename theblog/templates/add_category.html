{% extends 'base.html' %}
{% block title %}Create New Blog Category{% endblock %}
{% block content %}

  {% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br/><br/>
    <div class="form-group">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <button class="btn btn-secondary">Add Category</button>

    </div>
  {% endif %}

{% endblock %}
